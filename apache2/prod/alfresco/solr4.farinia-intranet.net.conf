<VirtualHost *:80>
ServerName solr4.farinia-intranet.net
ProxyPreserveHost on
ProxyRequests off
SSLProxyEngine On
SSLProxyVerify none
SSLProxyCheckPeerCN Off
SSLProxyCheckPeerName Off
SSLProxyCheckPeerExpire off
#SSLProxyCACertificateFile /root/vmware.crt
ProxyPass / https://192.0.0.203:8443/solr4/
proxyPassReverse /  https://192.0.0.203:8443/solr4/
SetOutputFilter DEFLATE


#Redirect /share http://192.0.0.57:8080/share
</VirtualHost>
